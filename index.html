<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debí Tirar Más Fotos – Entradas Oficiales</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.getcrowder.com/images/02084cd9-4a39-465f-bd15-60c8ae79c511-bbbanner-principal-evento.gif') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -1;
    }

    .topbar {
      background-color: #0052cc;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .topbar .menu a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 400;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px);
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 2;
      color: white;
    }

    .subtitle {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #000;
    }

    .title {
      font-size: 2.5em;
      font-weight: 700;
      color: #ffd900;
      margin: 20px 0 10px;
      text-shadow: 0 0 5px #000;
    }

    .desc {
      font-size: 1.1em;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #000;
    }

    .btn {
      background: #ef233c;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 3;
    }

    .btn:hover {
      background: #c8002e;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 1.8em;
      }
      .desc {
        font-size: 1em;
      }
      .btn {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="topbar">
    <div class="logo">ticketmaster</div>
    <div class="menu">
      <a href="#">Soporte</a>
      <a href="#">Ingresar / Registrarse</a>
    </div>
  </div>

  <div class="container">
    <div class="subtitle">ENERO 23, 24 Y 25, 2026<br>ESTADIO ATANASIO GIRARDOT • MEDELLÍN</div>
    <h1 class="title">DeBÍ TiRAR MáS FOToS</h1>
    <p class="desc">Compra tus entradas oficiales para el tour mundial 2025–2026 de Bad Bunny.</p>
    <button class="btn" onclick="location.href='evento.html'">Ver fechas y comprar boletos</button>
  </div>
</body>
</html>
